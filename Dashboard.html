<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory System</title>
    <link rel="stylesheet" href="Dashboard.css" />
  </head>
  <body>
    <!-- navigation bar -->
    <div class="navbar">
      <div class="navbar-title">Inventory System</div>
      <div class="user-info">
        <span>Welcome, John Doe</span>
        <span>Logout</span>
      </div>
    </div>

    <!-- Heading section includes logo, title and search bar -->
    <div class="header">
      <img src="image/logo.jpeg" alt="Logo" class="logo" />
      <div class="title">CICS</div>
      <div class="Title-SearchBar">
        <p>
          Online Inventory System of CICS Merchandise at Batangas State
          University – The NEU – Lipa Campus
        </p>
        <div class="search-withButton">
          <input type="text" class="search-bar" placeholder="Search..." />
          <button class="search-button">Search</button>
        </div>
      </div>
    </div>
    <!-- Button Section -->
    <div class="button-section">
      <a href="">Sales</a>
      <a href="">Purchases</a>
      <a href="">Report</a>
    </div>

    <!--  -->

    <!-- Add Item Form -->
    <div class="form-container">
      <h2>Add Item</h2>
      <form id="addItemForm">
        <input type="text" id="itemName" placeholder="Item Name" required />
        <input
          type="number"
          id="itemQuantity"
          placeholder="Quantity"
          required
        />
        <button type="submit">Add</button>
      </form>
    </div>

    <!-- Inventory List -->
    <div class="inventory-container">
      <h2>Inventory List</h2>
      <ul id="inventoryList">
        <!-- Inventory items will be displayed here -->
      </ul>
    </div>

    <script src="Dashboard.js"></script>
  </body>
</html>
